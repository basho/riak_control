name: Erlang CI

on:
  push:
    branches: [ develop, riak_ts-develop ]
  pull_request:
    branches: [ develop, riak_ts-develop ]


jobs:

  build:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        otp:
          - "24"
          - "23"
          - "22"

    container:
      image: erlang:${{ matrix.otp }}

    steps:
      - uses: actions/checkout@v2
      - name: Compile
        run: apt-get update && apt-get install -y cmake libboost-dev && make compile
      - name: Run checks
        run: make check
