<html>
<head>
    <meta charset="UTF-8" />
    <title>Riak Control</title>
    <link type="text/css" rel="stylesheet" media="all" href="/admin/ui/style.css" />
</head>

<!-- when the page finishes loading, start filling in details -->
<body>

    
    <!-- header with logo -->
    <div id="header">
        <a id="riak-control-logo"></a>
        <a id="basho-logo" href="http://www.basho.com" target="_blank"></a>
    </div><!-- header -->

    <!-- wrap entire content -->
    <div id="wrapper" class="split gui-text">
        <table>
            <tr>
                <td id="nav-box">
                    <div id="navigation">
                        <ul id="nav-ul">
                            <li id="nav-snapshot" class="nav-li"><a class="gui-text-bold nav-item">Snapshot</a></li>
                            <li id="nav-cluster" class="nav-li"><a class="gui-text-bold nav-item">Cluster</a></li>
                            <li id="nav-ring" class="nav-li"><a class="gui-text-bold nav-item">Ring</a></li>
                            <li id="nav-objects" class="nav-li-disabled"><a class="gui-text-bold nav-item">Objects</a></li>
                            <li id="nav-mapreduce" class="nav-li-disabled"><a class="gui-text-bold nav-item">Map/Reduce</a></li>
                            <li id="nav-graphs" class="nav-li-disabled"><a class="gui-text-bold nav-item">Graphs</a></li>
                            <li id="nav-logs" class="nav-li-disabled"><a class="gui-text-bold nav-item">Logs</a></li>
                            <li id="nav-support" class="nav-li-disabled"><a class="gui-text-bold nav-item">Support</a></li>
                        </ul>
                        <div id="active-nav"></div>
                    </div>
                    <div id="split-bar"></div>
                </td>
                
                <!-- Swappable content area -->
                <td id="content-well">
                </td> 
                <!-- end #content-well (swappable content area) -->
                
            </tr>
        </table>
    </div><!-- #wrapper -->
    
    
    <div id="tooltips" class="hide">
        <div id="inner-tooltips">
            <table><tr>
                <td id="display-tips" class="gui-text"></td>
            </tr></table>
        </div>
    </div>
    
    
    
    
    <script src="/admin/ui/js/jquery-1.7.min.js"></script>
    <script src="/admin/ui/js/jquery-ui-1.8.16.custom.min.js"></script>
    <script src="/admin/ui/js/gui.js"></script>
    <script src="/admin/ui/js/pjax.js"></script>
    <script src="/admin/ui/js/pjax-actions.js"></script>
</body>
</html>
