<html>
<head>
    <meta charset="UTF-8" />
    <title>Cluster Overview</title>
    <link type="text/css" rel="stylesheet" media="all" href="/admin/ui/style.css" />
</head>

<!-- when the page finishes loading, start filling in details -->
<body>
    
    <!-- header with logo -->
    <div id="header">
        <a id="riak-control-logo"></a>
    </div><!-- header -->

    <!-- wrap entire content -->
    <div id="wrapper" class="split gui-text">
        <table>
            <tr>
                <td id="nav-box">
                    <div id="navigation">
                        <ul id="nav-ul">
                            <li id="nav-cluster" class="nav-li"><a class="gui-text-bold nav-item">Cluster</a></li>
                            <li id="nav-ring" class="nav-li-disabled"><a class="gui-text-bold nav-item">Ring</a></li>
                            <li id="nav-objects" class="nav-li-disabled"><a class="gui-text-bold nav-item">Objects</a></li>
                            <li id="nav-mapreduce" class="nav-li-disabled"><a class="gui-text-bold nav-item">Map/Reduce</a></li>
                            <li id="nav-graphs" class="nav-li-disabled"><a class="gui-text-bold nav-item">Graphs</a></li>
                            <li id="nav-logs" class="nav-li-disabled"><a class="gui-text-bold nav-item">Logs</a></li>
                            <li id="nav-support" class="nav-li-disabled"><a class="gui-text-bold nav-item">Support</a></li>
                        </ul>
                        <div id="active-nav"></div>
                    </div>
                    <div id="split-bar"></div>
                </td>
                
                <!-- Swappable content area -->
                <td id="content-well">
                    <h1 class="gui-headline-bold">Cluster Overview <span id="total-number"></span></h1>
                    <div id="add-node">
                        <h3 class="gui-headline">Add Nodes to the Cluster...</h3>
                        <table>
                            <tr>
                                <td id="add-node-box">
                                    <div class="gui-field gui-text">
                                        <input id="node-to-add" class="gui-field-input gui-text" type="text" name="nodeName" />
                                    </div>
                                </td>
                                <td class="button-column">
                                    <a id="add-node-button" class="gui-point-button gui-text-bold right">
                                        <span class="gui-button-msg">Add Node</span>
                                    </a>
                                </td>
                            </tr>
                        </table>
                        <div id="node-error" class="hide">
                            <a class="error-text offline"></a>
                            <a class="error-link gui-text underline" href="#"></a>
                        </div>
                    </div><!-- #add-node -->

                    <h2 class="gui-headline-bold has-cut">Node List <img id="spinner" src="/admin/ui/spinner.gif"></h2>
                    <div id="node-list" class="hide">
                        <table class="list-table" id="cluster-table">
                            <tr class="table-head has-cut">
                                <td><h3 class="gui-headline">Status</h3></td>
                                <td><h3 class="gui-headline">Name</h3></td>
                                <td><h3 class="gui-headline">Controls</h3></td>
                                <td>&nbsp;</td>
                            </tr>
                        </table>
                    </div>
                    
                    <!-- node template -->
                    <table class="hide">
                        <tr class="node row-template">
                            <td class="status-box gui-text">
                                <a class="gui-light"><span class="status"></span></a>
                            </td>
                            <td class="name-box gui-text">
                                <div class="gui-field gui-text">
                                    <div class="name gui-field-input"></div>
                                </div>
                            </td>
                            <td class="leave-box gui-text">
                                <div class="gui-slider gui-text hide">
                                    <div class="gui-slider-activate"></div>
                                    <div class="gui-slider-groove">
                                        <div class="gui-slider-msg isLeft">Leave Cluster</div>
                                        <div class="gui-slider-msg isRight">Leaving</div>
                                    </div>
                                </div>
                                <div class="gui-slider-leaving hide"></div>
                            </td>
                            <td class="markdown">
                                <a class="markdown-button gui-point-button gui-text-bold hide">
                                    <span class="gui-button-msg">Mark Down</span>
                                </a>
                            </td>
                        </tr>
                    </table>
                    <!-- end node template -->
                    
                </td> <!-- #content-well (swappable content area) -->
                
            </tr>
        </table>
    </div><!-- #wrapper -->
    
    
    <div id="tooltips">
        <table><tr>
            <td id="display-tips" class="gui-text"></td>
        </tr></table>
    </div>
